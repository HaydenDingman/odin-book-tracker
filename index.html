<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=cabin:400" rel="stylesheet" />
    <link rel="stylesheet" href="book-tracker.css">
    <title>Library | The Odin Project</title>
</head>

<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="feather feather-book-open">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
        <h1 class="page-title">Book Tracker</h1>
    </header>
    <main>
        <div class="library-ui">
            <h2 class="library-header">Hayden's Library</h2>
            <button class="new-book-button">+</button>
        </div>
        <div class="new-book-form">
            <form action="">
                <label for="new-title">Title:</label><input type="text" id="new-title" name="title" required />
                <label for="new-author">Author:</label><input type="text" id="new-author" name="author" required />
                <label for="new-pages">Page Count:</label><input type="text" id="new-pages" name="pages" required />
                <label for="new-read-status">Read:</label><input type="checkbox" id="new-read-status" name="read-or-unread" required />
                <button>Add Book</button>
            </form>
        </div>
        <div class="library-container">

        </div>
    </main>

    <script src="book-tracker.js"></script>
</body>

</html>
